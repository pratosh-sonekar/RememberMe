<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="50x50"
      href="./logo-no-background.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- __________Font Awesome  CDN___________ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>RememberMe</title>
  </head>
  <body>
    <!-- ---------FORM MODAL--------------- -->
    <div id="bg-overlay"></div>
    <form action="" class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-head">
          <h3 id="modal-title">Add Address</h3>
          <button type="button" id="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="modal-main">
          <div class="modal-row">
            <div class="modal-col">
              <label for="">Nick name</label>
              <input
                type="text"
                placeholder="Bunty"
                class="form-control"
                name="addr_ing_name"
              />
            </div>
          </div>

          <div class="modal-row grid-row">
            <div class="modal-col">
              <label for="">First Name</label>
              <input
                type="text"
                placeholder="your First name"
                class="form-control"
                name="first_name"
              />
            </div>
            <div class="modal-col">
              <label for="">Last Name</label>
              <input
                type="text"
                placeholder="your last name"
                class="form-control"
                name="last_name"
              />
            </div>
          </div>

          <div class="modal-row grid-row">
            <div class="modal-col">
              <label for="">Email</label>
              <input
                type="email"
                placeholder="The email"
                class="form-control"
                name="email"
              />
            </div>
            <div class="modal-col">
              <label for="">Phone</label>
              <input
                type="text"
                placeholder="The phone number"
                class="form-control"
                name="phone"
              />
            </div>
          </div>

          <div class="modal-row grid-row">
            <div class="modal-col">
              <label for="">Street address</label>
              <input
                type="text"
                placeholder="Street address, apartment, house number, etc."
                class="form-control"
                name="street_addr"
              />
            </div>
            <div class="modal-col">
              <label for="">Postal Code</label>
              <input
                type="text"
                placeholder="60323"
                class="form-control"
                name="postal_code"
              />
            </div>
          </div>

          <div class="modal-row grid-row">
            <div class="modal-col">
              <label for="">City</label>
              <input
                type="text"
                placeholder="City name"
                class="form-control"
                name="city"
              />
            </div>
            <div class="modal-col">
              <label for="">Country</label>
              <select id="country-list" name="country">
                <option>USA</option>
              </select>
            </div>
          </div>

          <div class="modal-row">
            <div class="modal-col">
              <label for="">Labels</label>
              <select name="labels">
                <option value="Family">Family</option>
                <option value="Friends">Friends</option>
                <option value="Colleagues">Colleagues</option>
              </select>
            </div>
          </div>

          <div class="modal-row" id="modal-btns">
            <button type="submit" id="save-btn">Save</button>
          </div>
        </div>
      </div>
    </form>
    <!-- -----------------END fORM____________________ -->
    <div class="addr-book" id=" addr-book">
      <div class="addr-book-content">
        <div class="addr-book-head">
          <img src="./logo-no-background.png" alt="" />
        </div>

        <div class="addr-book-top">
          <button type="button" class="btn" id="add-btn">
            <span><i class="fas fa-plus"></i> Add address</span>
          </button>
        </div>

        <div class="addr-book-list" id="addr-book-list">
          <table class="addr-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Address</th>
                <th>Labels</th>
                <th>By Name</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
